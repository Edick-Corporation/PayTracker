{% extends 'base.html' %}

{% block content %}
    <svg width="250" height="250">
        <pattern id="pattern" width="100%" height="100%">
            <image xlink:href="{{ my_profile.avatar.url }}" width="200" height="200" preserveAspectRatio="xMidYMin slice"></image>
        </pattern>
        <circle cx="125" cy="125" r="100" fill="url(#pattern)"></circle>
    </svg>
    <h2>Id: {{ my_profile.user }}</h2>
    <h3>{{ my_profile.first_name }} {{ my_profile.last_name }}</h3>
    bio
    <h6>{{ my_profile.bio }}</h6>
    <a href="{% url 'my_profile_edit' %}">Edit</a>
{% endblock %}
